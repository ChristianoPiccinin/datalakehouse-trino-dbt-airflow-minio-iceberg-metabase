
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_project'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'cheapshark'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
# Configurações dos modelos
models:
  cheapshark:
    # Configurações gerais
    +materialized: table
    +on_schema_change: "fail"
    
    # Camada Bronze - Dados brutos limpos
    bronze:
      +materialized: table
      +database: cheapshark_iceberg
      +schema: bronze
      +tags: ["bronze", "staging"]
      +docs:
        node_color: "#CD853F"
    
    # Camada Silver - Dados limpos e transformados
    silver:
      +materialized: table
      +database: cheapshark_iceberg
      +schema: silver
      +tags: ["silver", "cleaned"]
      +docs:
        node_color: "#C0C0C0"
    
    # Camada Gold - Dados agregados para negócio
    gold:
      +materialized: table
      +database: cheapshark_iceberg
      +schema: gold
      +tags: ["gold", "business"]
      +docs:
        node_color: "#FFD700"

# Configurações de testes
tests:
  +store_failures: true
  +severity: warn

# Configurações de seeds
seeds:
  cheapshark:
    +database: cheapshark_staging
    +schema: seeds

# Configurações de snapshots
snapshots:
  cheapshark:
    +target_database: cheapshark_iceberg
    +target_schema: snapshots
    +strategy: timestamp
    +updated_at: updated_at

# Variáveis do projeto
vars:
  # Configurações de data
  start_date: '2025-01-01'
  
  # Configurações de qualidade de dados
  max_price: 1000
  min_price: 0
  
  # Configurações de retenção
  retention_days: 365